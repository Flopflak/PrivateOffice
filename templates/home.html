{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Home{% endblock %}</h1>
{% endblock %}

{% block content %}
  <div class="docs">
    <h2>Documents</h2>
    <div>
        <ul>
            {% for file_name in file_names %}
                <li><a href="{{ url_for('view_document', filename=file_name) }}">{{ file_name }}</a></li>
            {% endfor %}
        </ul>
    </div>
  </div>
{% endblock %}
